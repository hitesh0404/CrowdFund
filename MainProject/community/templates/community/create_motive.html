{% extends 'base.html' %}

    {% block content %}
    <h1>Create Motive Form</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    {{ field.label_tag }} {{ field }}
                </p>
            {% endfor %}
            <input type="submit" value="Let's Create Motive" />
        </form>
    {% endblock %}
